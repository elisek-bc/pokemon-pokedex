<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elise's Pokédex</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id="title">
        <h1>Elise's Pokédex</h1>
    </section>
    <section id="pokedex">
        <div id="left-part">
            <div id="buttons">
                <div class="circle grey">
                    <div class="circle medium blue">
                        <div class="glare"></div>
                    </div>
                </div>
                <div class="circle small red"><div class="glare"></div></div>
                <div class="circle small yellow"><div class="glare"></div></div>
                <div class="circle small green"><div class="glare"></div></div>
            </div>
            <div id="screen">
                <div id="tinydetails">
                    <div class="circle xsmall red"></div>
                    <div class="circle xsmall red"></div>
                </div>
                <div id="display">
                    <img id="displayImage" src="" alt="">
                </div>
                <div id="types">
                </div>
            </div>
            <div id="poke-number">
                <h2>index</h2>
                <p></p>
            </div>
        </div>
        <div id="right-part">
            <form id="search">
                <input type="text" id="poke-search" placeholder="Search a pokemon...">
                <input type="button" id="search-button" value="Search">
            </form>
            <div id="info">
                <div id="name"></div>
                <div id="moves"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
